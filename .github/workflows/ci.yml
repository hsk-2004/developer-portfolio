name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (stable)
        run: npx eslint .

      - name: Build project
        run: npm run build

      - name: Build Docker image
        run: docker build -t portfolio:${{ github.sha }} .

      - name: Smoke test Docker container
        run: |
          docker run -d -p 3000:3000 portfolio:${{ github.sha }}
          sleep 5
          docker ps
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/portfolio:${{ github.sha }} .

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/portfolio:${{ github.sha }}
